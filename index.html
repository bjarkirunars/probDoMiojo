<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="miojo.css">
<head>
  <title>Miojo do João</title>
</head>
<body>
	<h1>O tempo mínimo de preparo do miojo</h1>
	<h3>Por favor insira o tempo do miojo e das ampulhetas nos campos abaixo:</h3>
	<p class="ps">(Os tempos devem ser um Integer positivo)</p>
	<form>
		<label for="miojo">Tempo do miojo:</label>
		<input type="number" class="miojo"></input>
		<label for="tempo1">Ampulheta 1:</label>
		<input type="number" class="tempo1"></input>
		<label for="tempo2">Ampulheta 2:</label>
		<input type="number" class="tempo2"></input>
    </form>
	<div class="resp">
		<label>O tempo mínimo de preparo do miojo é: </label>
		<p class="resposta"></p>
	</div>

</body>
<script src="miojo.js"></script>
</html>
